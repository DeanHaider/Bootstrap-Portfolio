<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Dean Haider</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div>
      <div class="container">
        <nav class="navbar" style="background-color: #e3f2fd;>
          <a class="font-weight-bold">Dean Haider</a>
          <a class="navbar-brand" href="index.html">About</a>
          <a class="navbar-brand" href="portfolio.html">Portfolio</a>
          <a class="navbar-brand" href="contact.html">Contact</a>
        </nav>
      </div>
    </div>
  </header>
</div>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul class="ullist">
          <li class="lilist">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li class="lilist">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li class="lilist">
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container fixed-bottom text-center">
      Copyright &copy; Dean Haider
    </div>
  </footer>
</body>

</html>
